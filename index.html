<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <h1>Basic Calculator</h1>
    <div class="container">
      <input type="number" id="firstNum" placeholder="Enter first number.." />
      <input type="number" id="secondNum" placeholder="Enter second number.." />
    </div>

    <div class="btn">
      <button id="operation" onclick="CalculateNums(this)" value="+">+</button>
      <button id="operation" onclick="CalculateNums(this)" value="-">-</button>
      <button id="operation" onclick="CalculateNums(this)" value="*">x</button>
      <button id="operation" onclick="CalculateNums(this)" value="/">/</button>
    </div>

    <div class="ans">
      <p id="answer"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
